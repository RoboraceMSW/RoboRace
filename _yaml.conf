# GitHub Pages site configuration
title: My GitHub Pages Site
description: Example site with emoji support

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM          # GitHub Flavored Markdown
  hard_wrap: false

# Plugins
plugins:
  - jekyll-emoji       # enables :smiley: style emojis

# Optional: allowed markdown extensions
markdown_ext: "md,markdown"

# Exclude files/folders from processing (if needed)
exclude:
#  - README.md
  - node_modules
